<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail úkolu č. <%= todo.id %></title>
</head>
<body>
    <h1><%= todo.title %></h1>
    <h2>Stav: <b><%= (todo.done)?"Dokončeno":"Nedokončeno" %></b></h2>
    <% if(todo.done){ %>
        <a href="/todos/<%= todo.id %>/toggle">Změnit stav na nedokončeno</a>
    <% }else{ %>
        <a href="/todos/<%= todo.id %>/toggle">Změit stav na dokončeno</a>
    <% } %>
    <a href="/todos/<%= todo.id %>/remove">Odstranit</a>
    <br>
    <br>
    <form action="/todos/<%= todo.id %>" method="post">
        <label for="newTitle">Nový název úkolu:</label>
        <input type="text" id="newTitle" name="newTitle" value="<%= todo.title %>" required>
        <label for="priority">Priorita:</label>
        <select name="priority" id="priority">
            <option value="0" <%= (todo.priority===0)?"selected":"" %>>Nízká</option>
            <option value="1" <%= (todo.priority===1)?"selected":"" %>>Normální</option>
            <option value="2" <%= (todo.priority===2)?"selected":"" %>>Vysoká</option>
        </select>
        <button type="submit">Uložit</button>
    </form>
    <br>
    <a href="/">Zpět na úvodní stránku</a>
</body>
</html>
